<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=League+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="envelope">
      <div class="sello" onclick="abrirSobre()">
        <img src="./assets/sello.png" width="100%" height="100%" alt="" />
        <span class="tooltip">Click aquí</span>
      </div>
      <div class="puerta izquierda"></div>
      <div class="puerta derecha"></div>

      <div class="invitacion">
        <div class="titulo">
          <h1>Mis XV</h1>
          <p>Nyah Juarez</p>
        </div>

        <div class="container__foto">
          <div class="card__foto">
            <img
              src="assets/portada.jpg"
              width="100%"
              height="100%"
              alt="portada"
            />
          </div>
        </div>

        <div class="contador">
          <div class="fecha">05/06/2025</div>
          <div class="texto__fecha">Solo faltan</div>
          <section>
            <table align="center" width="90%">
              <tr>
                <td>
                  <span id="days"></span>
                  <div class="label">Días</div>
                </td>
                <td>
                  <span id="hours"></span>
                  <div class="label">Horas</div>
                </td>
                <td>
                  <span id="minutes"></span>
                  <div class="label">Minutos</div>
                </td>
                <td>
                  <span id="seconds"></span>
                  <div class="label">Segundos</div>
                </td>
              </tr>
            </table>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
